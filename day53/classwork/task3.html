<!--Block-Level ელემენტები
Block-level ელემენტები ქმნიან ახალ ბლოკებს ვებსაიტზე და ჩვეულებრივ გაწვდებიან მთელი სიგანით. ისინი ავტომატურად იწყებენ ახალ ხაზზე და ზემოთ და ქვემოთ სომხურად სივრცე აქვთ.

<div>: ზოგადი კონტეინერი, რომელიც შეიძლება შეიცავდეს სხვა HTML ელემენტებს.
<p>: პარაგრაფი, რომელიც სექციურად ყოფს ტექსტს.
<h1>, <h2>, <h3>, <h4>, <h5>, <h6>: სათაურები, სხვადასხვა დონეზე.
<header>: სათაურის სექცია, რომელსაც ხშირად იყენებენ საიტის ან გვერდის სათაურისთვის.
<footer>: ქვედა ნაწილი, სადაც ჩვეულებრივ განთავსდება სათაურის სექცია.
<section>: სექცია, რომელიც ხშირად გამოიყენება შინაარსის დაყოფისთვის.
<article>: სტატიების ან დამოუკიდებელი შინაარსის ბლოკი.
<nav>: ნავიგაციის ბარი ან მენიუ.
<form>: ფორმა, რომელიც მოიცავს ფორმის ელემენტებს (input, select, textarea და სხვა).
<table>: ცხრილი, რომელიც შეიცავს შიდა <tr>, <td>, და <th> ელემენტებს.
<ul>, <ol>, <li>: ჩამოსათვლელი და უჯრედული სია.
Inline ელემენტები
Inline ელემენტები არ იწყებენ ახალ ხაზზე და განლაგდებიან იმავე ხაზზე, რაც მათ გარშემო არსებული სხვა inline ელემენტები.

<span>: ზოგადი კონტეინერი, რომელიც არ ქმნის ახალ ხაზს, გამოიყენება სტილის ან სკრიპტის დასაყენებლად.
<a>: ჰიპერლინკი, რომელიც საშუალებას გაწვდოს ერთ გვერდზე სხვა გვერდზე ან URL-ზე.
<strong>: მკაფიოდ გამოყოფილი ტექსტი, რომელიც ასახავს მნიშვნელოვნად.
<em>: 강조ებული ტექსტი, რომელიც უმეტესად მიტანა უსასყიდლო სქემით.
<img>: გამოსახულება, რომელიც იძლევა სურათის ჩასართავად.
<br>: ხაზის გადატანას.
<code>: გაწვდილი კოდი, რომელიც განსაკუთრებული სტილით ფორმატდება.
<label>: მექანიზმი, რომელიც მიუთითებს ფორმის ელემენტებს.
<input>: ფორმის ელემენტი, რომელიც საშუალებას გაწვდოს მონაცემების შესასვლელად.
<b>: ტექსტის გაწვდილი სიმკვეთრე.
მნიშვნელოვანი შენიშვნები
Block-level ელემენტები: ვებსაიტზე გროვდება ახალი ხაზი და სხვა ელემენტების გარშემო ქმნიან სივრცეს.
Inline ელემენტები: იმავე ხაზზე განლაგდებიან და შიგნით მხოლოდ იმ სივრცეს იღებენ, რაც მათი შინაარსზეა დამოკიდებული.
თუ სურთ უფრო მეტ დეტალებზე გაიგოთ, შეგიძლიათ ამ ელემენტების სხვადასხვა მაგალითებით გამოცდოთ და სტილიზაციის საშუალებებით, მათ ვიზუალური წარმოჩენა მოირგოთ.



-->
