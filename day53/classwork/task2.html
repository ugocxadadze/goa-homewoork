<!--განყოფილებები
Block-Level ელემენტები:

ამ ელემენტებს აქვთ მთელი სიგანის სიგრძე (სრულ სიგანეზე გაწვდება).
ისინი ავტომატურად იწყებენ ახალ ხაზზე და განლაგდებიან თავიანთი შინაარსის გარშემო.
ჩვეულებრივი block-level ელემენტები: <div>, <p>, <h1>, <footer>, <header>, <section>, <article>.
CSS სტილი:
აქვთ margin და padding, რომლებიც მოქმედებენ ზედა და ქვედა ნაწილზე.
ისინი მთლიან სიგანეზე გაწვდებიან და ქმნიან ახალ ბლოკებს ვებსაიტზე.
Inline ელემენტები:


ამ ელემენტებს აქვთ შინაარსის სიგრძე და არ იწყებენ ახალ ხაზზე; ისინი განლაგდებიან იმავე ხაზზე, სადაც ვხვდებით.
ისინი მხოლოდ იმ სივრცეს იღებენ, რაც მათ შინაარსზეა დამოკიდებული.
ჩვეულებრივი inline ელემენტები: <span>, <a>, <strong>, <em>.
CSS სტილი:
margin და padding მხოლოდ გვერდითი სივრცისთვის მოქმედებს; ზედა და ქვედა სივრცე ხშირად არ მუშაობს.
მათ შეუძლიათ განლაგდნენ იმავე ხაზზე, რაც მნიშვნელოვნად ფორებს გვერდებზე.-->
